<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Ionic App</title>

		<base href="/" />

		<!-- Viewport & UI behavior -->
		<meta
			name="viewport"
			content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<meta name="color-scheme" content="light dark" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />

		<!-- App Identity -->
		<link rel="manifest" href="/manifest.json" />
		<link rel="shortcut icon" type="image/png" href="/favicon.png" />

		<!-- iOS PWA Support -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-title" content="Ionic App" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />

		<!-- Force popover and action sheet styling overrides -->
		<style>
			/* Fix for select popover (interface="popover") */
			.select-popover {
				--ion-background-color: #f4f4f4 !important;
				background-color: #f4f4f4 !important;
				color: #000 !important;
			}

			/* Fix for action sheet (interface="action-sheet" fallback) */
			ion-action-sheet::part(content) {
				--ion-background-color: #f4f4f4 !important;
				background-color: #f4f4f4 !important;
				color: #000 !important;
			}

			ion-action-sheet::part(button) {
				color: #000 !important;
			}
		</style>
	</head>

	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
